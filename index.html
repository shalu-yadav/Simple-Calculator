<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyCal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1 id="Heading">My Calculator !</h1> -->
    <div class="main">
      <input type="text" id="display" disabled />

      <div class="btncontainer">
        <div class="one">
          <button class="numbers" id="1">1</button>
          <button class="numbers" id="2">2</button>
          <button class="numbers" id="3">3</button>
          <button class="numbers" id="+">+</button>
        </div>
        <br />
        <div class="two">
          <button class="operators" id="4">4</button>
          <button class="operators" id="5">5</button>
          <button class="operators" id="6">6</button>
          <button class="operators" id="-">-</button>
        </div>
        <br />
        <div class="three">
          <button class="zeroes" id="7">7</button>
          <button class="zeroes" id="8">8</button>
          <button class="zeroes" id="9">9</button>
          <button class="zeroes" id="*">*</button>
        </div>
        <br />
        <div class="four">
          <button class="equalto" id="0">0</button>
          <button class="equalto" id="00">00</button>
          <button class="equalto" id=".">.</button>
          <button class="equalto" id="/">/</button>
        </div>
        <br />
        <div class="five">
          <button class="function" id="de">de</button>
          <button class="function" id="ac">ac</button>
          <button class="function" id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
